<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload File</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-4">Upload File</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="text-green-600 mb-4">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/upload" enctype="multipart/form-data">
      <div class="drag-area cursor-pointer mb-4">
        <p>Kéo thả file vào đây hoặc click để chọn file</p>
        <input type="file" name="file" id="fileInput" required>
      </div>
      <img id="preview" class="preview-image" style="display:none" />
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
        Upload và Ký số
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="/history" class="text-blue-600 hover:underline">Xem lịch sử</a>
    </div>
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
